	<main>
		<h1>Alpha - RentMotors</h1>

		<!--Formulario-->

		<section class="formulario">
			<form action="">
				<div>
					<div class="email">
						<label for="correo">Email</label>
						<input type="email" id="correo" placeholder="mail@ejemplo.com">
					</div>
					<fieldset class="formulario__pedido" >
						<legend>Info de pedido</legend>
						<div>
							<label for="auto">Auto</label>
							<input type="checkbox" id="auto">
						</div>
						<div>
							<label for="moto">Moto</label>
							<input type="checkbox" id="moto">
						</div>
						<div>
							<label for="camioneta">Camioneta</label>
							<input type="checkbox" id="camioneta">
						</div>
					</fieldset>
					<fieldset class="formulario__retiro">
						<legend>Info de retiro</legend>
						<div>
							<label for="casa">Recibir en domicilio</label>
							<input type="radio" id="casa" name="retiro">
						</div>
						<div>
							<label for="empresa">Retiro en la empresa</label>
							<input type="radio" id="empresa" name="retiro">
						</div>
						<div>
							<label for="provincia">Provincia</label>
							<select name="" id="">
								<option value="">CABA</option>
								<option value="">GBA</option>
							</select>
						</div>
						</fieldset>
				</div>

				<!--Consultas-->
				
					<div class="formulario__dos">
							<label for="consulta">Consultas</label>
							<textarea class="formulario__consulta" name="" id="" cols="30" rows="10"></textarea>

							<!--botones-->

							<div class="botones">
								<input class="formulario__cancelar" type="reset" value="Cancelar"> <!--Boton de cancelar-->
								<input class="formulario__enviar" type="submit" value="Enviar">  <!--Boton de enviar-->
							</div>
					</div>
			</form>

				<!--Mapa-->

					<div>
						<h2>UBICACION</h2>
							<div class="mapa__ubicacion">
								<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.8317195252894!2d-58.38375288502698!3d-34.60841656525324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccad03e68f13b%3A0x77d2b0d75f15235b!2sAv.%209%20de%20Julio%20%26%20Av.%20Rivadavia%2C%20C1009%20CABA!5e0!3m2!1ses!2sar!4v1655262161354!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
							</div>
					</div>
		</section>
